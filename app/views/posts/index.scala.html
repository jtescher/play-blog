@(posts: Iterable[Post])

<h1>Posts</h1>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        @for(post <- posts) {
            <tr>
                <td>@post.id</td>
                <td>@post.title</td>
                <td>@post.body</td>
            </tr>
        }
    </tbody>
</table>
