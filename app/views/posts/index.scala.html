@(posts: Iterable[Post])

@main("Posts") {
    <h1>Posts</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Body</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for(post <- posts) {
                <tr>
                    <td>@post.id</td>
                    <td>@post.title</td>
                    <td>@post.body</td>
                    <td><a href="@routes.Posts.show(post.id)">show</a></td>
                    <td><a href="@routes.Posts.destroy(post.id)"
                           data-method="delete"
                           rel="nofollow"
                           data-confirm="Are you sure?">Destroy</a></td>
                </tr>
            }
        </tbody>
    </table>

    <br>
    <a href="@routes.Posts.newPost()">New Post</a>
}
